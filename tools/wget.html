<body>
<h1>wget</h1>

<pre>
wget -r -nH -nd -np -R index.html* http://example.com/
  
switches

-r  --recursive
-np --no-parent
-nH --no-host-directories
-nd --no-directories
-m  --mirror
-c  --continue
-R rejlist --reject rejlist
-U  --user-agent=agent-string

</pre>
