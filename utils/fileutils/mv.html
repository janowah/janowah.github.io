<h1>mv</h1>
<pre>
mv - move (and rename)

mv - move (rename) files

make numbered backups

mv --backup=numbered /home/someFile.mp3 /home/newDestination/someFile.mp3

don't make any backups

mv --backup=none /home/someFile.mp3 /home/newDestination/someFile.mp3
