<body>
  <h1>grep</h1>
  <pre>
;; case-insensitive, recursive    
grep -ir STRING ./ 

;; search both text files for the string
grep -iF 'some string'  foo.txt bar.txt

SWITCHES
-i, --ignore-case
-r, --recursive
-F, --fixed-strings
  </pre>
