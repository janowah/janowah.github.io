<h1>csplit</h1>
<pre>
csplit - split a file into sections determined by context lines

Output pieces of FILE separated by PATTERN(s) to files 'xx00', 'xx01',
..., and output byte counts of each piece to standard output.

csplit test.txt '/!!!!!/' {7}
</pre>
