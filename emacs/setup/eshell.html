<h1>eshell</h1>
<pre>
(defun eshell/clear ()
  "clear the eshell buffer."
  (interactive)
  (let ((inhibit-read-only t))
    (erase-buffer)))

(setq eshell-prompt-function
      (lambda nil ">"))
